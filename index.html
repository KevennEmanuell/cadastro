<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Project</title>
</head>
<body>
    <div class="container">

        <div class="conteudo cadastro">    
                
            <div class="conteudo-left">
                <h2 class="titulo">Olá, bem vindo!!!</h2>
                <p class="descricao">Entre para nossa comunidade </p>
                <p class="descricao">Já fez esses passos ? Clique no botão abaixo</p>

                <div class="btn-button-lite">
                    <a href="#">
                        <button>Login</button>
                    </a>
                </div>
            </div><!---final do left-->

            <div class="conteudo-right">
                <h2 class="titulo">Faça seu cadastro</h2>
                <div class="redes-sociais">
                    <ul>
                        <li>
                            <a href="#" target="_blank">
                                <i class="bi bi-google"></i>
                            </a>
                        </li>
                            
                        <li>
                            <a href="#" target="_blank">
                                <i class="bi bi-facebook"></i>
                            </a>
                        </li>
                            
                        <li>
                            <a href="#" target="_blank">
                                <i class="bi bi-apple"></i>
                            </a>
                        </li>
                    </ul>
                </div><!---final de redes sociais-->
                <p class="descricao">Falta só alguns passos!</p>
                <form class="formulario">

                    <div class="text-card">
                        <label for="name">Nome</label>
                        <input type="text " placeholder="Nome" id="name"> 
                    </div>

                    <div class="text-card">
                        <label for="email">Email</label> 
                        <input type="email " placeholder="Email" id="email" > 
                    </div>

                    <div class="text-card">
                        <label for="Senha">Senha</label> 
                        <input type="password" placeholder="Senha" id="Senha"> 
                    </div>

                    <div class="btn-button-dark">
                        <a href="#">
                            <button>Continua</button>
                        </a>
                </form>
                </div>
            </div><!---final do cadastro-->
        </div>
        <div class="conteudo login">

            <div class="conteudo-right">
                <h2 class="titulo">Olá, bem vindo de volta!!!</h2>
                <p class="descricao">Já estavamos com saudades</p>
                <p class="descricao">Nunca esteve aqui? Clique no botão abaixo</p>
                <div class="btn-button-lite">
                    <a href="#">
                        <button>cadastro</button>
                    </a>
                </div>
            </div><!---final do left-->

            <div class="conteudo-left">
                <h2 class="titulo">Faça login</h2>
                <div class="redes-sociais">
                    <ul>
                        <li>
                            <a href="#" target="_blank">
                                <i class="bi bi-google"></i>
                            </a>
                        </li>
                        
                        <li>
                            <a href="#" target="_blank">
                                <i class="bi bi-facebook"></i>
                            </a>
                        </li>
                        
                        <li>
                            <a href="#" target="_blank">
                                <i class="bi bi-apple"></i>
                            </a>
                        </li>
                    </ul>
                </div><!---final de redes sociais-->
                <p class="descricao">Estamos quase lá!</p>
                <form class="formulario">

                    <div class="text-card">
                        <label for="email">Email:</label> 
                        <input type="email " placeholder="Email" id="email"> 
                    </div>

                    <div class="text-card">
                        <label for="Senha">Senha:</label> 
                        <input type="password" placeholder="Senha" id="Senha"> 
                    </div>

                    <div class="btn-button-dark">
                        <a href="#">
                            <button>Continua</button>
                        </a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
